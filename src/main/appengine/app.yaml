runtime: java
env: flex
runtime_config:
  jdk: openjdk8
env_variables:
  SPRING_PROFILES_ACTIVE: "gcp,mysql"
handlers:
- url: /.*
  script: this field is required, but ignored
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 4.0
  disk_size_gb: 10
readiness_check:
  app_start_timeout_sec: 600
  timeout_sec: 4
  success_threshold: 2
  failure_threshold: 2
  check_interval_sec: 5
health_check:
  enable_health_check: False